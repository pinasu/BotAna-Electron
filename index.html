<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<script src="botAna.js"></script>

	<!-- My CSS -->
	<link rel="stylesheet" type="text/css" href="style.css"/>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<title>BotAna</title>

</head>

<body class="body-content">
	<div id="message-window">
		<span style="color:#9e9e9e">Connesso al canale. Benvenuto!</span>
	</div>
	<div>
		<form id="input-frm" class="input-list">
			<div class="form-group">
				<input type="input" class="form-control" id="content_input" placeholder="Invia un messaggio"></small>
			</div>
			<div>
				<button type="button" class="btn btn-primary" id="send-msg-btn">Chat</button>
			</div>
		</form>
	</div>	
	<script>
		$(document).ready(function() {
			window.botAna.open();
			window.botAna.onReady();
			$(".disconnect").click(function() {
				window.botAna.close();
			});
		});

		var CONFIG = require('./config.json');

		window.botAna = new botAna({
			channel: "#" + CONFIG.nick,
			username: '' + CONFIG.bot_name,
			password: '' + CONFIG.bot_oauth,
			client_id: '' + CONFIG.client_id
		});
	</script>

</body>

</html>
