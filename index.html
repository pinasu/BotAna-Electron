	<div id="message_window">

	</div>
	<div class="button-list">
		<button type="button" class="btn btn-danger btn-sm">Disconnect from chat</button>
		<button type="button" class="btn btn-success btn-sm">Reconnect to chat</button>
	</div>

	<script>
		$(document).ready(function() {
			window.botAna.open();
			$(".disconnect").click(function() {
				window.botAna.close();
			});
		});

		var CONFIG = require('./config.json');

		window.botAna = new botAna({
			channel: "#" + CONFIG.nick,
			username: '' + CONFIG.bot_name,

			client_id: '' + CONFIG.client_id
		});
	</script>
